<!DOCTYPE html>
<html lang="en">
    <title>Tradi: 전통시장 온라인 플랫폼</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/7756/7756209.png">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: scroll; /* 페이지 너비를 벗어나는 스크롤 막기 */
        }
        img {
            width: 100%; /* 뷰포트 너비(화면 너비)에 맞게 조정 */
            height: 100%; /* 뷰포트 높이(화면 높이)에 맞게 조정 */
            display: block; /* 이미지를 블록 요소로 표시하여 위아래 여백 없애기 */
        }
    </style>
</head>
<body>
    <img src="편집페이지.png" alt="Image">
</body>
</html>
