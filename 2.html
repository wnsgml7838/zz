        // 장소 검색 함수
        function searchLocation(query) {
            // 검색어를 사용하여 지도 위에 마커 추가 등의 처리를 수행할 수 있음
            var apiUrl = 'https://nominatim.openstreetmap.org/search?format=json&q=' + encodeURIComponent(query);
            
            // User Agent 헤더 설정
            var headers = new Headers();
            headers.append('User-Agent', 'Your-App-Name');
            
            // API 요청을 보내고 응답 처리
            fetch(apiUrl)
                .then(function (response) {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(function (data) {
                    if (data.length > 0) {
                        var result = data[0];
                        var latitude = parseFloat(result.lat);
                        var longitude = parseFloat(result.lon);

                        // 마커 및 팝업 추가
                        var marker = L.marker([latitude, longitude]).addTo(map);
                        marker.bindPopup(result.display_name);
                        marker.openPopup();

                        // 검색 결과 위치로 지도 이동
                        map.setView([latitude, longitude], 13);
                    } else {
                        alert('검색 결과를 찾을 수 없습니다.');
                    }
                })
                .catch(function (error) {
                    console.error('Error:', error);
                });
        }

        var markersVisible = false;
        function showAllMarkers(markerList) {
            markersVisible = !markersVisible;
            for (var i = 0; i < markerList.length; i++) {
                markerList[i].marker.setOpacity(markersVisible ? 1 : 0);
            }
        }
        // 주어진 markerList와 markerIcon을 이용하여 마커를 생성하는 함수
        function createMarkers(markerList, markerIcon) {
            for (var i = 0; i < markerList.length; i++) {
                var markerInfo = markerList[i];
                // 마커 생성 시 opacity 속성을 0으로 설정하여 초기에 숨김 처리
                markerInfo.marker = L.marker([markerInfo.latitude, markerInfo.longitude], { icon: markerIcon, opacity: 0 }).addTo(map);
            }
        }

        // 버튼을 클릭했을 때 해당 시장 정보와 만족도를 표시하는 함수
        function showMarketDetails(marketName) {
            var reviewContainer = document.getElementById('reviewContainer');
            var market = traditionalMarkets.find(function (market) {
                return market.name === marketName;
            });

            if (market) {
                // 게이지 색상을 구간별로 지정
                var color;
                if (market.reviewIndex <= 20) {
                    color = '#A4A4A4';
                } else if (market.reviewIndex <= 40) {
                    color = '#58ACFA';
                } else if (market.reviewIndex <= 60) {
                    color = '#80FF00';
                }else if (market.reviewIndex <= 70) {
                    color = '#FF8000';
                } else color ='#FF0000'

                // 게이지 채우기와 색상 설정
                var gaugeFill = document.getElementById('gaugeFill'); // 게이지 채우기 엘리먼트
                gaugeFill.style.width = `${market.reviewIndex}%`;
                gaugeFill.style.backgroundColor = color;

                // 만족도 텍스트 업데이트
                var gaugeText = document.getElementById('gaugeText'); // 만족도 텍스트 엘리먼트
                gaugeText.textContent = `만족도: ${market.reviewIndex}%`;
                gaugeText.style.color = 'black'; // 텍스트 색상을 검정색으로 설정

            }
                
        }

            var targetMarker = null;
            for (var i = 0; i < traditionalMarkets.length; i++) {
                if (traditionalMarkets[i].name === traditionalMarket) {
                    targetMarker = traditionalMarkets[i].marker;
                    break;
                }
            }
            if (targetMarker) {
                map.setView(targetMarker.getLatLng(), 16);// 해당 위치로 지도 이동
                targetMarker.fire('click');// 마커 클릭 이벤트 발생
