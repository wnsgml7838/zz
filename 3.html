        // 장소 검색 함수
        function searchLocation(query) {
            // 검색어를 사용하여 지도 위에 마커 추가 등의 처리를 수행할 수 있음
            var apiUrl = 'https://nominatim.openstreetmap.org/search?format=json&q=' + encodeURIComponent(query);
            
            // User Agent 헤더 설정
            var headers = new Headers();
            headers.append('User-Agent', 'Your-App-Name');
            
            // API 요청을 보내고 응답 처리
            fetch(apiUrl)
                .then(function (response) {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(function (data) {
                    if (data.length > 0) {
                        var result = data[0];
                        var latitude = parseFloat(result.lat);
                        var longitude = parseFloat(result.lon);

                        // 마커 및 팝업 추가
                        var marker = L.marker([latitude, longitude]).addTo(map);
                        marker.bindPopup(result.display_name);
                        marker.openPopup();

                        // 검색 결과 위치로 지도 이동
                        map.setView([latitude, longitude], 13);
                    } else {
                        alert('검색 결과를 찾을 수 없습니다.');
                    }
                })
                .catch(function (error) {
                    console.error('Error:', error);
                });
        }

            }

        })(traditionalMarketsShop[i]);
    }

    // 카테고리별로 목록을 생성하고 표시
    for (var category in categories) {
        if (categories.hasOwnProperty(category)) {
            var categoryList = document.createElement('ul');
            categoryList.className = 'category-list';
            categoryList.innerHTML = '';

            var categoryHeader = document.createElement('h2');
            categoryHeader.textContent = category;

            for (var j = 0; j < categories[category].length; j++) {
                categoryList.appendChild(categories[category][j]);
            }

            ul.appendChild(categoryHeader);
            ul.appendChild(categoryList);
        }
    }
